<div class="container">
  <input [formControl]="filterControl" />
  <table>
    <thead>
      <tr>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of displayCategories; trackBy: trackByFunc">
        <td>{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
